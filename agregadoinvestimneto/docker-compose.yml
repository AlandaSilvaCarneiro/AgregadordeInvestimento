version: '3.8'

services:
  db:
    image: postgres:15
    container_name: meu_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: meu_banco
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d meu_banco"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
